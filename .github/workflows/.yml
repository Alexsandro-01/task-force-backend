name: Node.js CI

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Instalando dependencias
      - run: npm ci

      - name: Rodando lint
      - run: npm run lint

      - name: criando o build
      - run: npx -y tsc
      
      - name: rodando os testes
      - run: mocha ./build/tests/integration/*.js -t 10000 --exit
